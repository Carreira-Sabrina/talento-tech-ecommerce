<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talento Tech Store - Contacto</title>


    <!--CDN FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <div class="contenedor-principal">


        <header>
            <div class="logo">
                <h3>Talento Tech Shop <span><i class="fa-solid fa-gift"></i></span></h3>
            </div>
            
            <!-- IGUAL ESTE NAV VA A SER REEMPLAZADO POR VERSION BOOTSTRAP-->

            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html#seccion-productos">Productos</a></li>
                    <li><a href="acerca-de.html">Acerca de</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav> <!-- fin nav-->

            <!--ACA VA EL ICONO DEL CARRITO ETC-->
            <div class="contenedor-carrito">
                <a href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>

                <span class="numero-carrito" id="numero-carrito">10</span>
            </div> <!-- fin div carrito-->

        </header> <!-- fin header-->
    



        <main>

            <h1 class="titulo-contacto">Nos encanta recibir mensajes !</h1>

            <div class="contenedor-contacto">

                <form action="https://formspree.io/f/xbljlovp" method="post" class="contenedor-contacto-izquierda">

                    <div class="campo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    </div>
    
                    <div class="campo-formulario">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
    
                    <div class="campo-formulario">
                        <label for="comentario">Tu comentario</label>
                        <textarea name="comentario" id="comentario" placeholder="Quiero decirles que..." required></textarea>
                    </div>

                    <button type="submit" class="cta-btn">Enviar formulario <i class="fa-regular fa-paper-plane"></i></button>
                    
    
                </form>

                <div class="contenedor-contacto-derecha">
                    <img src="../assets/img/contact-sm-2.jpg" alt="Chica escribiendo email">
                </div>

            </div>

            
    
        </main> <!-- fin main-->

        <footer id="footer">
            <div class="logo">
                <h3>Talento Tech Shop <span><i class="fa-solid fa-gift"></i></span></h3>
            </div>
    
        </footer> <!-- fin footer-->

    </div> <!-- fin contenedor principal-->
</body>
</html>
